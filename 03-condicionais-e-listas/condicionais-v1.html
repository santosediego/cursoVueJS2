<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <p v-if="logado">Usuário logado: {{ nome }}</p>
    <p v-else>Nenhum usuário logado</p> <!-- o v-else tem que ser logo após um v-if -->
    <button @click="logado = !logado">{{ logado ? 'Sair': 'Entrar' }}</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false
        }
    })
</script>
