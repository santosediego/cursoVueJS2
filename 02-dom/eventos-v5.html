<script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>

<div id='app'>
    <p>{{ contador }}</p>
    <button v-on:click='somar(5, $event)'>Soma 1</button>
    <p v-on:mousemove='atualizarXY'>Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove='parar'>parar aqui!</span>
    </p>
    <a v-on:click.prevent='' href='https://www.google.com.br/'>Google</a>
    <br>
    <a v-on:click='naoNavegar' href='https://www.google.com.br/'>Google</a>
    <br>
    <input type="text" v-on:keyup='exibirAlerta' placeholder="Alerta quando digitado algo">
    <br>
    <input type="text" v-on:keyup.enter='exibirAlerta' placeholder="Alerta quando clicado enter">
    <br>
    <input type="text" v-on:keyup.enter.alt='exibirAlerta' placeholder="Alerta quando clicado enter + alt">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event) {
                console.log(event)
                this.contador += 5;
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event) {
                event.stopPropagation()
            },
            naoNavegar(event){
                event.preventDefault()
            },
            exibirAlerta(){
                alert('Alerta!')
            }
        }
    })
</script>
